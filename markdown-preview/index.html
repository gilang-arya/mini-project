<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer Modern</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Header -->
    <header class="navbar bg-body-tertiary border-bottom shadow-sm">
      <div class="container-fluid">
        <h1 class="navbar-brand fw-semibold fs-4 mb-0 ps-2">
          Markdown Live Preview
        </h1>
      </div>
    </header>

    <!-- Main Content: Editor and Preview -->
    <main class="container-fluid flex-grow-1 d-flex p-3">
      <div class="row g-3 flex-grow-1">
        <!-- Kolom Editor -->
        <div class="col-md-6 d-flex flex-column">
          <textarea
            id="editor"
            class="form-control h-100 border-4 p-3"
            placeholder="Ketik Markdown di sini..."
          ></textarea>
        </div>
        <!-- Kolom Preview -->
        <div class="col-md-6 h-100 overflow-auto">
          <div id="preview-wrapper">
            <div id="preview"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
